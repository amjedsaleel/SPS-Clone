<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/apply.css">

    <title>Register Form|SPS</title>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid d-flex justify-content-center align-items-end" id="header">
        <div class="row">
            <div class="col-12">
                <a class="mb-2" href="#">SPS<span>.</span></a>
            </div>
        </div>
    </div>


    <div class="container mt-5" id="registration">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <form class="row g-3">
                        <div class="col-12">
                            <h2 class="heading">REGISTRATION</h2>
                        </div>
                        <div class="col-md-12 input-box">
                            <input type="text" class="form-control shadow-none" placeholder="Full Name">
                        </div>
                        <div class="col-md-6 input-box">
                            <input type="text" class="form-control shadow-none" placeholder="Place">
                        </div>
                        <div class="col-md-6 input-box d-md-flex justify-content-end">
                            <select id="inputState" class="form-select shadow-none">
                                <option selected>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-12 input-box">
                            <input type="text" class="form-control shadow-none" placeholder="Email">
                        </div>
                        <div class="col-md-6 input-box">
                            <input type="number" class="form-control shadow-none" placeholder="Contact No">
                        </div>
                        <div class="col-md-6 input-box">
                            <select class="form-select shadow-none">
                                <option selected>Employment Status</option>
                                <option>Employed</option>
                                <option>Fresher</option>
                                <option>Student</option>
                            </select>
                        </div>
                        <div class="col-md-12 input-box">
                            <select class="form-select shadow-none">
                                <option selected>Educational Qualification</option>
                                <option>B.Tech</option>
                                <option>M.Tech</option>
                                <option>BCA/MCA</option>
                                <option>Bsc/Msc</option>
                                <option>Diploma</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-12 input-box">
                            <input type="text" class="form-control shadow-none" placeholder="Name of College / Organization">
                        </div>
                        <div class="col-md-6 input-box">
                            <input type="number" class="form-control shadow-none" placeholder="Your of Graduation">
                        </div>
                        <div class="col-md-12 input-box">
                            <textarea class="form-control shadow-none" rows="2" placeholder="Tell us more about you"></textarea>
                        </div>
                        <div class="col-md-12 input-box">
                            <textarea class="form-control shadow-none" rows="2" placeholder="Why do you want to join SPS?"></textarea>
                        </div>
                        <div class="col-md-12 input-box">
                            <textarea class="form-control shadow-none" rows="2" placeholder="What motives you to work hard every day"></textarea>
                        </div>
                        <div class="col-md-12 input-box">
                            <select class="form-select shadow-none">
                                <option selected>From where did you learn about SPS?</option>
                                <option>Crossroads Youtube Channel</option>
                                <option>YouTube</option>
                                <option>Friends</option>
                                <option>Whatsapp Group</option>
                            </select>
                        </div>
                        <div class="col-md-12 input-box d-flex justify-content-start">
                            <input class="form-check-input shadow-none" type="checkbox">
                            <p class="ml-5" style="margin-left: 5px;">I agree that I Have read and understood all the <span>FAQS</span></p>
                        </div>
                        <div class="col-md-12 input-box">
                            <button type="submit" class="btn btn-primary w-100">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
